<h1>Bryce Charades</h1>

<p *ngIf="notSupported">{{ notSupported }}</p>

<div *ngFor="let wordList of wordLists.wordLists">
  <button type="button" class="btn btn-primary" (click)="startGame(wordList)">
    {{ wordList }}
  </button>
</div>
<div>
  <button
    type="button"
    class="btn btn-primary"
    (click)="addListClick(addWordListContent)"
  >
    Add new WordList
  </button>
</div>

<ng-template #addWordListContent>
  Add Word List
</ng-template>
